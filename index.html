<!DOCTYPE html>
<head>
   <title>bohme.party</title>
   <meta name="description" content="bohme.party">
   <meta name="twitter:image:src" content="https://bohme.party/1.gif" />
   <meta property="og:image" content="https://bohme.party/1.gif" />
   <style>
       body{
           margin: 0px;
           padding: 0px;
           overflow: hidden;
           background-color: rgb(0 0 0);
      }
       div{
           margin: auto;
      }
       img {
           max-height: 100%;
           height: auto;
           position: fixed;
           left:0;
           right:0;
           margin:0 auto;
      }
   </style>
   <script>
      window.onload = choosePic;
      var myPix = new Array("/1.gif","/2.gif");
      function choosePic() {
       randomNum = Math.floor((Math.random() * myPix.length));
       document.getElementById("noah").src = myPix[randomNum];
      }
   </script>

</head>
<body>
   <div>
      <img src="/1.gif" alt="bohme.party" id="noah">
   </div>
</body>
</html>
